<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./teddystyle.css" />
    <title>Cohort 13 Teddy Bear</title>
  </head>
  <body>
    <div class="body">
      <div class="teddy_body">
        <div class="left_ear"></div>
        <div class="right_ear"></div>
        <div class="big_head">
          <div class="eyes_one"></div>
          <div class="eyes_two"></div>
          <div class="big_mouth">
            <div class="big_mouth_one"></div>
            <div class="big_mouth_two"></div>
            <div class="nose">
              <div class="nose_dot"></div>
            </div>
          </div>
        </div>
        <div class="main_body">
          <div class="icons">
            <iconify-icon icon="emojione-v1:growing-heart"></iconify-icon>
          </div>
        </div>
        <div class="right_arm">
          <div class="arm_inner"></div>
          <div class="paw">
            <p class="lov">TEDDY</p>
          </div>
        </div>
        <div class="left_arm">
          <div class="arm_inner"></div>
          <div class="paw">
            <p class="lov">BABY</p>
          </div>
        </div>
        <div class="right_leg">
          <div class="foot"></div>
        </div>
        <div class="left_leg">
          <div class="foot"></div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
